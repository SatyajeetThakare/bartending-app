<div class="container">

    <div class="row mt-4">
      <div class="offset-sm-2 col-sm-4 mt-2">
        <h5>{{pageTitle}}</h5>
      </div>
      <div class="offset-sm-2 col-sm-2 text-right">
        <button matTooltip="GO TO ROLE LIST" routerLink="/module" mat-mini-fab class="mat-mini-fab-white" type="button">
          <mat-icon class="pointer;">arrow_back</mat-icon>
        </button>
      </div>
    </div>
  
    <div class="row mt-4">
      <div class="offset-sm-2 col-sm-8">
        <mat-card class="p-4">
  
          <form [formGroup]="moduleForm" (ngSubmit)="saveModule()">
            <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <mat-form-field class="example-full-width" appearance="outline">
                      <mat-label>Module code</mat-label>
                      <input matInput formControlName="moduleCode" placeholder="Modulecode" required>
                    </mat-form-field>
                  </div>
                </div>
              </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-12">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Module name</mat-label>
                    <input matInput formControlName="moduleName" placeholder="Modulename" required>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-sm-12">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Module description</mat-label>
                    <input matInput formControlName="moduleDescription" placeholder="Module description"
                    (keypress)="aplphabetsOnly($event)" (blur)="aplphabetsOnly($event)" required>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Course</mat-label>
                        <mat-select formControlName="courseId" >
                          <mat-option *ngFor="let course of list_course" [value]="course.courseId">
                            {{course.courseName}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                  </div>
                </div>
              </div>
  
            <br/>
  
            <div class="form-group">
              <div class="row">
                <div class="col-sm-12">
                  <button type="button" mat-raised-button class="btn btn-block col-sm-2 mr-3"
                    (click)="resetFormData()">RESET</button>
                  <button type="submit" mat-raised-button class="btn btn-block col-sm-2" color="primary"
                    [disabled]="moduleForm.invalid || !moduleForm.dirty">
                    SAVE
                    <i class="fas fa-spinner ml-2" *ngIf="showLoading"></i>
                  </button>
                </div>
              </div>
            </div>
  
          </form>
        </mat-card>
      </div>
    </div>
  </div>
