<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <form [formGroup]="questionForm" (submit)="save(questionForm)">

        <mat-card class="mt-3 p-4">

          <h5>Add Question And Answer</h5>
          <hr>

          <div class="row mt-3">
            <div class="col-sm-2" *ngFor="let item of questionTypes; let i = index;">
              <button mat-raised-button class="btn btn-block" [color]="(selectedChoiceIndex == i + 1) ? 'primary' : ''"
                (click)="selectedChoiceIndex = i + 1">{{item.choiceText}}
              </button>
            </div>
          </div>

          <br>
          <br>

          <div class="row">
            <div class="col-sm-12">
              <mat-form-field>
                <textarea matInput rows="3" placeholder="Question description" ></textarea>
              </mat-form-field>
            </div>
          </div>

          <br>

          <div class="row">
            <div class="offset-sm-10 col-sm-2">
              <mat-label><strong>Correct answer</strong></mat-label>
            </div>
          </div>

          <div class="form-group" formArrayName="questionArray">
            <div class="row mt-3 mb-2" *ngFor="let item of questionArray; let i = index">
              <div class="col-sm-10">
                <mat-form-field appearance="outline">
                  <mat-label>Option {{i + 1}}</mat-label>
                  <input matInput placeholder="Option {{i + 1}}">
                </mat-form-field>
              </div>
              <div class="col-sm-2 mt-3">
                <mat-slide-toggle></mat-slide-toggle>
              </div>
            </div>
          </div>

          <br>

          <div class="form-group">
            <div class="row">
              <div class="offset-sm-6 col-sm-3">
                <button mat-raised-button color="accent" class="btn btn-block">Done &nbsp;&nbsp;
                  <mat-icon>arrow_right_alt</mat-icon>
                </button>
              </div>
              <div class="col-sm-3">
                <button mat-raised-button class="btn btn-block">Cancel</button>
              </div>
            </div>
          </div>

        </mat-card>
      </form>
    </div>
  </div>
</div>
