<div class="container">

  <div class="row mt-1">
    <div class="col-sm-4 mt-2">
      <h5>Add Module</h5>
    </div>
    <div class="offset-sm-6 col-sm-2 text-right">
      <button matTooltip="GO BACK" routerLink="/course/add-course/course-module-list" mat-mini-fab class="mat-mini-fab-white" type="button">
        <mat-icon class="pointer;">arrow_back</mat-icon>
      </button>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-sm-12">
      <mat-card class="p-4">
        <form [formGroup]="moduleForm" (ngSubmit)="saveModule()">
          <div class="row mt-4">
            <div class="form-group">
              <div class="col-sm-2 text-right mt-1">
                <label class="image-upload-container btn btn-bwm">
                  <i class="fas fa-cloud-upload-alt" style="color: blue"></i>Upload Image
                  <input formControlName="imageFile" type="file" (change)="uploadImage($event)">
                </label>
              </div>
            </div>
            <div class="col-sm-2 text-right mt-1" *ngIf="selectedImages?.name">
              <mat-chip-list>
                <mat-chip matTooltip="{{selectedImages?.name}}"
                  aria-label="Button that displays a tooltip when focused or hovered over">
                  {{selectedImages?.name}}
                </mat-chip>
              </mat-chip-list>
            </div>
            <div class="form-group">
              <div class="col-sm-2 text-right mt-1">
                <label class="image-upload-container btn btn-bwm">
                  <i class="fas fa-cloud-upload-alt" style="color: blue"></i>Upload Video
                  <input formControlName="videoFile"  type="file" (change)="uploadVideo($event)">
                </label>
              </div>
            </div>
            <div class="col-sm-2 text-right mt-1" *ngIf="selectedVideos?.name">
              <mat-chip-list>
                <mat-chip matTooltip="{{selectedVideos?.name}}"
                  aria-label="Button that displays a tooltip when focused or hovered over">
                  {{selectedVideos?.name}}
                </mat-chip>
              </mat-chip-list>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Module name</mat-label>
                  <input matInput formControlName="moduleName" placeholder="Module name" required>
                </mat-form-field>
              </div>
            </div>
          </div>

          <!-- <angular-editor formControlName="moduleDescription" [config]="editorConfig"></angular-editor> -->

          <div class="form-group editor-div">
            <div class="row">
              <div class="col-sm-12">
                <angular-editor formControlName="moduleDescription" [config]="editorConfig"></angular-editor>
                <!-- <mat-form-field appearance="outline">
                  <mat-label>Module description</mat-label>
                  <textarea matInput rows="3" formControlName="moduleDescription"
                    placeholder="Module description">
                  </textarea>
                </mat-form-field> -->
              </div>
            </div>
          </div>

          <br>
          <h6><strong>Add Questions</strong></h6>
          <br>

          <mat-selection-list formControlName="questions" class="question-div">
            <mat-list-option *ngFor="let question of list_questions; let i = index" [value]="question.QuestionId">
              {{i + 1}}&nbsp;&nbsp;{{question.QuestionDescription}}
            </mat-list-option>
          </mat-selection-list>

          <!-- <div class="row mt-4">
            <div class="col-sm-4 mt-2">

            </div>
          </div> -->

          <!-- <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <mat-selection-list formControlName="questions">
                  <mat-list-option *ngFor="let question of list_questions; let i = index" [value]="question.QuestionId">
                    {{question.QuestionDescription}}
                  </mat-list-option>
                </mat-selection-list>
              </div>
            </div>
          </div> -->

          <!-- <div class="form-group"> -->
            <div class="row pt-3 pb-0">
              <div class="col-sm-12">
                <button type="button" mat-raised-button class="btn btn-block col-sm-2 mr-3"
                  (click)="findInvalidControls()">Cancel</button>
                <button type="submit" mat-raised-button class="btn btn-block col-sm-2" color="primary"
                  [disabled]="moduleForm.invalid">
                  Add
                  <i class="fas fa-spinner ml-2" *ngIf="showLoading"></i>
                </button>
              </div>
            </div>
          <!-- </div> -->
        </form>
      </mat-card>
    </div>
  </div>

</div>
