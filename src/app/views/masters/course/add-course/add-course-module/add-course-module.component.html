<div class="container">

  <div class="row mt-4">
    <div class="col-sm-4 mt-2">
      <h5>{{pageTitle}}</h5>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-sm-2 text-right mt-1">
        <label class="image-upload-container btn btn-bwm">
            <i class="fas fa-cloud-upload-alt" style="color: blue"></i>Upload Image
            <input type="file" (change)="uploadImage($event)">
          </label>
    </div>
    <div class="col-sm-2 text-right mt-1" *ngIf="selectedImages?.name">
        <mat-chip-list>
            <mat-chip matTooltip="{{selectedImages?.name}}"
            aria-label="Button that displays a tooltip when focused or hovered over">
                {{selectedImages?.name}}
            </mat-chip>
          </mat-chip-list>
      </div>
    <div class="col-sm-2 text-right mt-1">
        <label class="image-upload-container btn btn-bwm">
            <i class="fas fa-cloud-upload-alt" style="color: blue"></i>Upload Video
            <input type="file" (change)="uploadVideo($event)">
          </label>
    </div>
    <div class="col-sm-2 text-right mt-1" *ngIf="selectedVideos?.name">
        <mat-chip-list>
            <mat-chip matTooltip="{{selectedVideos?.name}}"
            aria-label="Button that displays a tooltip when focused or hovered over">
                {{selectedVideos?.name}}
            </mat-chip>
          </mat-chip-list>
      </div>
  </div>
  <!-- <mat-card class="p-4 mt-4"> -->
  <div class="row mt-4">
    <div class="col-sm-8">
      <form [formGroup]="courseForm" (ngSubmit)="saveModule()">
        <div class="form-group">
          <div class="row">
            <div class="col-sm-12">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Module header</mat-label>
                <input matInput formControlName="courseCode" placeholder="Course code" required>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-12">
              <mat-form-field appearance="outline">
                  <mat-label>Module description</mat-label>
                <textarea matInput rows="3" formControlName="courseDescription"
                  placeholder="Module description"></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>
        <br />
        <div class="row mt-4">
            <div class="col-sm-4 mt-2">
              <h5>Add Questions</h5>
            </div>
          </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-10">
            <mat-list>
                <mat-list-item formArrayName="questions" *ngFor="let question of courseForm.controls.questions.controls; let i = index" >
                    <mat-checkbox [formControlName]="i">{{questions[i].name}}</mat-checkbox> 
                </mat-list-item>
                </mat-list>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-12">
              <button type="button" mat-raised-button class="btn btn-block col-sm-2 mr-3"
                (click)="resetFormData()">Cancel</button>
              <button type="submit" mat-raised-button class="btn btn-block col-sm-2" color="primary"
                [disabled]="courseForm.invalid || !courseForm.dirty">
                Add
                <i class="fas fa-spinner ml-2" *ngIf="showLoading"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- </mat-card> -->
</div>
