<div class="container">

  <div class="row mt-4">
    <div class="col-sm-4 mt-2">
      <h5>{{pageTitle}}</h5>
    </div>
    <div class="offset-sm-6 col-sm-2 text-right">
        <button matTooltip="GO BACK" routerLink="/course/course-module-list" mat-mini-fab class="mat-mini-fab-white" type="button">
          <mat-icon class="pointer;">arrow_back</mat-icon>
        </button>
      </div>
  </div>
  <!-- <mat-card class="p-4 mt-4"> -->
  <div class="row mt-4">
    <div class="col-sm-8">
      <form [formGroup]="moduleForm" (ngSubmit)="saveModule()">
          <div class="row mt-4">
              <div class="form-group">
              <div class="col-sm-2 text-right mt-1">
                  <label class="image-upload-container btn btn-bwm">
                      <i class="fas fa-cloud-upload-alt" style="color: blue"></i>Upload Image
                      <input formControlName="imageFile" type="file" (change)="uploadImage($event)">
                    </label>
              </div>
              </div>
              <div class="col-sm-2 text-right mt-1" *ngIf="selectedImages?.name">
                  <mat-chip-list>
                      <mat-chip matTooltip="{{selectedImages?.name}}"
                      aria-label="Button that displays a tooltip when focused or hovered over">
                          {{selectedImages?.name}}
                      </mat-chip>
                    </mat-chip-list>
                </div>
                <div class="form-group">
              <div class="col-sm-2 text-right mt-1">
                  <label class="image-upload-container btn btn-bwm">
                      <i class="fas fa-cloud-upload-alt" style="color: blue"></i>Upload Video
                      <input formControlName="videoFile"  type="file" (change)="uploadVideo($event)">
                    </label>
              </div>
                </div>
              <div class="col-sm-2 text-right mt-1" *ngIf="selectedVideos?.name">
                  <mat-chip-list>
                      <mat-chip matTooltip="{{selectedVideos?.name}}"
                      aria-label="Button that displays a tooltip when focused or hovered over">
                          {{selectedVideos?.name}}
                      </mat-chip>
                    </mat-chip-list>
                </div>
            </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-12">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Module header</mat-label>
                <input matInput formControlName="moduleCode" placeholder="Module header" required>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-12">
              <mat-form-field appearance="outline">
                  <mat-label>Module description</mat-label>
                <textarea matInput rows="3" formControlName="moduleDescription"
                  placeholder="Module description"></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>
        <br />
        <div class="row mt-4">
            <div class="col-sm-4 mt-2">
              <h5>Add Questions</h5>
            </div>
          </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-10">
                    <mat-selection-list formControlName="questions">
                        <mat-list-option *ngFor="let question of list_questions; let i = index" [value]="question.QuestionId">
                            {{question.QuestionDescription}}
                        </mat-list-option>
                      </mat-selection-list>
            <!-- <mat-list>
                <mat-list-item >
                    <mat-checkbox ></mat-checkbox> 
                </mat-list-item>
                </mat-list> -->
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-12">
              <button type="button" mat-raised-button class="btn btn-block col-sm-2 mr-3"
                (click)="resetFormData()">Cancel</button>
              <button type="submit" mat-raised-button class="btn btn-block col-sm-2" color="primary"
                [disabled]="moduleForm.invalid || !moduleForm.dirty">
                Add
                <i class="fas fa-spinner ml-2" *ngIf="showLoading"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- </mat-card> -->
</div>
