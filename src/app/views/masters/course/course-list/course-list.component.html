<div class="container">

  <div class="row" style="margin-top: 10px;">
    <div class="col-sm-6">
      <h5 class="mt-3">Course master<span class="badge badge-secondary"></span></h5>
    </div>
    <div class="col-sm-4">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" class="input-sm">
      </mat-form-field>
    </div>
    <div class="col-sm-2 text-right mt-1">
      <button mat-raised-button color="primary" class="btn btn-sm btn-block mt-2" (click)="addCourse()">Add Course</button>
    </div>
  </div>

  <br/>

  <!-- <div class="row mt-2">
    <div class="col-sm-12">
      <mat-hint class="pull-right">Double click on row to edit</mat-hint>
    </div>
  </div> -->

  <div class="row mt-2">
    <div class="col-sm-12">
      <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="CourseName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.courseName}} </td>
          </ng-container>

          <ng-container matColumnDef="CourseDescription">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.courseDescription}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <mat-icon class="mr-2" (click)="editCourse(element)">edit</mat-icon>
              <mat-icon (click)="deleteCourseConfirmation(element, i)">delete</mat-icon>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>

</div>
