<div class="container">

  <div class="row" style="margin-top: 10px;">
    <div class="col-sm-6">
      <h5 class="mt-3">User course mapping master<span class="badge badge-secondary"></span></h5>
    </div>
    <div class="col-sm-4">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" class="input-sm">
      </mat-form-field>
    </div>
    <div class="col-sm-2 mt-2 text-right">
      <button mat-raised-button color="primary" class="btn btn-sm btn-block"
        (click)="addUserRoleMapping()">Add</button>
    </div>
  </div>

  <br/>

  <div class="row mt-2">
    <div class="col-sm-12">
      <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="User">
            <th mat-header-cell *matHeaderCellDef> User </th>
            <td mat-cell *matCellDef="let element"> {{element.User}} </td>
          </ng-container>

          <ng-container matColumnDef="Course">
            <th mat-header-cell *matHeaderCellDef> Course </th>
            <td mat-cell *matCellDef="let element"> {{element.Course}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>

</div>
