<div class="container">

  <div class="row" style="margin-top: 10px;">
    <div class="col-sm-6">
      <h5 class="mt-3">User master<span class="badge badge-secondary"></span></h5>
    </div>
    <div class="col-sm-4">
      <!-- <mat-form-field>
        <input matInput placeholder="Search" [(ngModel)]="searchText" placeholder="Search">
      </mat-form-field> -->
    </div>
    <div class="col-sm-2 text-right">
      <button mat-raised-button class="btn btn-sm btn-block" (click)="addUser()">Add User</button>
    </div>
  </div>

  <br/>

  <div class="row mt-2">
    <div class="col-sm-12">
      <mat-hint class="pull-right">Double click on row to edit</mat-hint>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-sm-12">
      <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="DisplayName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.FirstName + ' ' + element.LastName}} </td>
          </ng-container>

          <ng-container matColumnDef="email_id">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email_id}} </td>
          </ng-container>

          <ng-container matColumnDef="MobileNo">
            <th mat-header-cell *matHeaderCellDef> Mobile No </th>
            <td mat-cell *matCellDef="let element"> {{element.MobileNo}} </td>
          </ng-container>

          <ng-container matColumnDef="UserCode">
            <th mat-header-cell *matHeaderCellDef> User Code </th>
            <td mat-cell *matCellDef="let element"> {{element.UserCode}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="editUser(row)"></tr>
        </table>
      </div>
    </div>
  </div>

</div>
