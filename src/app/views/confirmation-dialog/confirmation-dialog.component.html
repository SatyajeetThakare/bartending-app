<div>
  <h1 mat-dialog-title>{{dialogData?.dialogHeader}}</h1>

  <div mat-dialog-content>
    <div class="row">
      <div class="col-sm-12">
        <p>
          <strong>{{dialogData?.dialogContent}}</strong>
        </p>
      </div>
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-button class="mr-3" type="button" (click)="onNoClick()">BACK</button>
    <button mat-raised-button color="primary" type="button" (click)="onYesClick()" cdkFocusInitial>YES</button>
  </div>

</div>
